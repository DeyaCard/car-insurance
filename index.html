<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>What Pastry should you have</title>
</head>
<body>
  <div class="container">
    <h1>What Pastry Should You Have?</h1>
    <h2>Info about you</h2>

    <p>For the ideal pastry, we need to know a little about you:</p>

    <form id="pastry">
      <label for="age"><strong>Age</strong></label>
      <div class ="radio">
        <label>
         <input type="radio" name="millenial/boomer" value="younger" checked>Younger than 40 
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="millenial/boomer" value="older">40 or older
        </label>
      </div> 
      <label for="gender">Gender</label>
      <select id="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>

      <button type="submit" class="btn">Fetch my pastry!
      <button>
    </form>

    <div class="container">
      <div id="result1">
        <p>Gas station donut!</p>
      </div>
      <div id="result2">
        <p>Avocado toast!</p>
      </div>
      <div id="result3">
        <p>Bear claw!</p>
      </div>
      <div id="result4">
        <p>Bran muffin!</p>
      </div>
    </div>

  </div>
</body>
</html>
